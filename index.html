    <script src="https://cdn.tailwindcss.com"></script>
    <link

    <style>
      body {

      /* H·ªça ti·∫øt n·ªÅn thi·ªáp */
      .bg-pattern {

      #canvas {

      .intro-container {

      /* Khung t·∫•m thi·ªáp */
      .card-frame {
        position: relative;
        background: #fffef0; /* M√†u gi·∫•y c·ªï */
        padding: 3rem;
        border: 15px double #ffd700;
        box-shadow:
          0 0 50px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(139, 0, 0, 0.2);

      .card-frame::after {

      .typewriter-text {

      .main-content {

      .title {

      @keyframes bounce {

      .wish-banner {

      @media (max-width: 768px) {

    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>

    <!-- M√†n h√¨nh d·∫´n nh·∫≠p phong c√°ch t·∫•m thi·ªáp -->
    <div id="intro" class="intro-container">
      <div class="card-frame">
        <div id="typewriter" class="typewriter-text"></div>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- N·ªôi dung ch√≠nh -->
    <div id="main-ui" class="main-content">
      <h1 class="title mb-4">Happy New Year 2026</h1>
      <div
        class="text-3xl font-bold text-yellow-400 mb-8 tracking-tighter uppercase font-serif"
        style="text-shadow: 2px 2px #000"
      >
        Ch√∫c M·ª´ng NƒÉm M·ªõi - B√≠nh Ng·ªç
      </div>

      <div class="wish-banner">
        <p
          id="cycle-wish"
          class="text-2xl text-yellow-300 font-bold uppercase tracking-widest"
        ></p>
      </div>

      <div
        class="mt-16 text-yellow-200/80 font-medium bg-black/30 px-4 py-2 rounded-full backdrop-blur-sm"
      >
        üß®-mhuymhuymhuymhuy-üß®
      </div>
    </div>

    <script>
      const introText =
        "Xu√¢n B√≠nh Ng·ªç 2026... Ch√∫c b·∫°n m·ªôt nƒÉm m·ªõi: C√¥ng vi·ªác hanh th√¥ng, gia ƒë√¨nh h·∫°nh ph√∫c, s·ª©c kh·ªèe d·∫ªo dai nh∆∞ ng·ª±a chi·∫øn, lu√¥n tr√†n ƒë·∫ßy nƒÉng l∆∞·ª£ng v√† ƒë·∫°t ƒë∆∞·ª£c nh·ªØng ƒë·ªânh cao m·ªõi trong cu·ªôc s·ªëng. H√£y c√πng m·ªü ra m·ªôt nƒÉm r·ª±c r·ª°!";
      const typewriterElement = document.getElementById("typewriter");
      const introContainer = document.getElementById("intro");
      const mainUi = document.getElementById("main-ui");
      const canvasElement = document.getElementById("canvas");

      let charIndex = 0;

      function typeWriter() {
        if (charIndex < introText.length) {
          typewriterElement.innerHTML += introText.charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 60);
        } else {
          setTimeout(startShow, 2500);
        }
      }

      function startShow() {
        introContainer.style.transition = "all 2s ease-out";
        introContainer.style.transform = "scale(1.5)";
        introContainer.style.opacity = "0";

        setTimeout(() => {
          introContainer.style.display = "none";
          mainUi.style.opacity = "1";
          canvasElement.style.opacity = "1";
          isFired = true;
          startCyclingWishes();
        }, 2000);
      }

      const cycleWishes = [
        "V·∫°n S·ª± Nh∆∞ √ù",
        "M√£ ƒê√°o Th√†nh C√¥ng",
        "An Khang Th·ªãnh V∆∞·ª£ng",
        "Ph√°t T√†i Ph√°t L·ªôc",
        "T·∫•n T√†i T·∫•n L·ªôc",
      ];
      let wishIndex = 0;
      function startCyclingWishes() {
        const el = document.getElementById("cycle-wish");
        el.innerText = cycleWishes[wishIndex];
        setInterval(() => {
          wishIndex = (wishIndex + 1) % cycleWishes.length;
          el.style.opacity = 0;
          setTimeout(() => {
            el.innerText = cycleWishes[wishIndex];
            el.style.opacity = 1;
          }, 500);
        }, 3000);
      }

      // --- Logic Ph√°o Hoa ---
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let isFired = false;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      class Particle {
        constructor(x, y, color, velocityX, velocityY) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.velocityX = velocityX;
          this.velocityY = velocityY;
          this.alpha = 1;
          this.friction = 0.96;
          this.gravity = 0.15;
        }
        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, Math.random() * 3 + 1, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.shadowBlur = 10;
          ctx.shadowColor = this.color;
          ctx.fill();
          ctx.restore();
        }
        update() {
          this.velocityX *= this.friction;
          this.velocityY *= this.friction;
          this.velocityY += this.gravity;
          this.x += this.velocityX;
          this.y += this.velocityY;
          this.alpha -= 0.01;
        }
      }

      let particles = [];
      const colors = ["#ffd700", "#ff0000", "#ffffff", "#ff69b4", "#ffa500"];

      function createFirework(x, y) {
        const particleCount = 150;
        const color = colors[Math.floor(Math.random() * colors.length)];
        for (let i = 0; i < particleCount; i++) {
          const angle = ((Math.PI * 2) / particleCount) * i;
          const speed = Math.random() * 12 + 3;
          particles.push(
            new Particle(
              x,
              y,
              color,
              Math.cos(angle) * speed,
              Math.sin(angle) * speed,
            ),
          );
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(139, 0, 0, 0.2)"; // M√†u ƒë·ªè m·ªù d·∫ßn khi ph√°o hoa tan
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (isFired) {
          particles.forEach((p, index) => {
            if (p.alpha > 0) {
              p.update();
              p.draw();
            } else {
              particles.splice(index, 1);
            }
          });

          if (Math.random() < 0.06) {
            createFirework(
              Math.random() * canvas.width,
              Math.random() * canvas.height * 0.7,
            );
          }
        }
        requestAnimationFrame(animate);
      }

      window.addEventListener("mousedown", (e) => {
        if (isFired) createFirework(e.clientX, e.clientY);
      });

      window.onload = () => {
        typeWriter();
        animate();
      };
    </script>
  </body>
</html>
